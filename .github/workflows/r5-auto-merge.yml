name: r5-auto-merge
on:
  workflow_run:
    workflows: ["r5-smoke"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const prs = await github.rest.pulls.list({
              owner, repo, state:'open', head:`${owner}:feat/wuji-shell`
            });
            if (!prs.data.length) {
              core.notice('no open PR feat/wuji-shell');
              return;
            }
            const pr = prs.data[0];
            await github.rest.pulls.merge({
              owner, repo, pull_number: pr.number, merge_method:'squash'
            });
            core.notice(`merged PR #${pr.number}`);
