name: r5-workflow-audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    # 只在修改工作流程/設定時才跑，避免 PR 都被拖慢
    paths:
      - ".github/workflows/**"
      - ".yamllint.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read  # 夠了

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: actionlint (workflow 檔語法)
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check        # 在 PR 的 Checks 顯示
          level: error
          fail_on_error: true              # 有錯即紅

      - name: yamllint (.yml 檔)
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml       # 若無此檔，會用預設規則
